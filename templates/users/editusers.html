{% extends 'home.html' %}

{% block style %}
    <style>
      body {
        margin: 0;
        padding-top: 40px;
        color: #2e323c;
        background: #f5f6fa;
        position: relative;
        height: 100%;
    }
    .account-settings .user-profile {
        margin: 0 0 1rem 0;
        padding-bottom: 1rem;
        text-align: center;
    }
    .account-settings .user-profile .user-avatar {
        margin: 0 0 1rem 0;
    }
    .account-settings .user-profile .user-avatar img {
        width: 90px;
        height: 90px;
        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        border-radius: 100px;
    }
    .account-settings .user-profile h5.user-name {
        margin: 0 0 0.5rem 0;
    }
    .account-settings .user-profile h6.user-email {
        margin: 0;
        font-size: 10px;
        font-weight: 400;
        color: #9fa8b9;
    }
    .account-settings .about {
        margin: 2rem 0 0 0;
        text-align: center;
    }
    .account-settings .about h5 {
        margin: 0 0 15px 0;
        color: #007ae1;
    }
    .account-settings .about p {
        font-size: 10px;
    }
    .form-control {
        border: 1px solid #cfd1d8;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        font-size: 12px;
        background: #ffffff;
        color: #2e323c;
    }
    
    .card {
        background: #ffffff;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        border: 0;
        margin-bottom: 1rem;
    }
    .card-body{
      padding: 2px 2px 2px 2px;
    }
</style>
{% endblock %}

{% block content %}

<div align="right">
	{% for message in messages %}
		<p>  {{message}} </p>
	{% endfor %}
</div>
<section id="works" class="works" style="margin-top:10px">
    <div class="container ">
        <div class="section-header">

            <div class="login-box">
              <div class="container">
                <div class="row gutters">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                  <div class="card-body">
                    <div class="account-settings">
                      <div class="user-profile">
                        <div class="user-avatar">
                          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                        </div>
                        <h5 class="user-name">{{user.first_name}}</h5>
                        <h6 class="user-email">{{user.email}}</h6>
                      </div>
                      <div class="about">
                        <h5>About</h5>
                        <p>{% if user.is_superuser %}
                            Super Admin.
                        {% else %}
                            User.
                        {% endif %}</p>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                  <form action="{% url 'editusers' %}" method="post">
                  {% csrf_token %}
                  <div class="card-body">
                    <div class="row gutters"><br>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                          <h6 class="mb-2 text-primary">Personal Details</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control"  id="username" name="username" value="{{user.username}}" disabled>
                            <input type="hidden" class="form-control" name="username" value="{{user.username}}" >
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" value="{{user.first_name}}" placeholder="Enter First Name" required>
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}" placeholder="Enter Last Name" required>
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="Enter email ID" disabled>
                            <input type="hidden" class="form-control" name="email" value="{{user.email}}" >
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="margin-top:30px;">
                          <div class="form-group">
                            <input type="radio" id="is_superuser" placeholder="Enter Password" value="{{user.is_superuser}}" disabled>
                            <label for="username">Super Admin</label>
                          </div>
                        </div>
                    
                    </div>
                    <div class="row gutters">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right">
                         <button type="submit" id="submit"  class="btn btn-primary">Update</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                </div>
                </div>
                </div>
                </div>
              </div>
              
        </div>
    </div>
</section>


{% endblock %}
